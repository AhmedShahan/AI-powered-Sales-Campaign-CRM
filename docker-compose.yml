version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sales-crm-app
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - HUGGINGFACEHUB_API_TOKEN=${HUGGINGFACEHUB_API_TOKEN}
      - SMTP_HOST=host.docker.internal
      - SMTP_PORT=1025
    volumes:
      - ./dataset:/app/dataset
      - ./output:/app/output
      - ./report:/app/report
    # Map host.docker.internal to the host gateway so the container can reach
    # MailHog if it's running on the host (Linux requires this mapping).
    extra_hosts:
      - "host.docker.internal:host-gateway"
    stdin_open: true
    tty: true
    command: python3 workflow/main_workflow.py